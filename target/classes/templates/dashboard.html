<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Gym Progress Tracker</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; padding: 8px 15px; background-color: #f8f9fa; border-radius: 5px; }
        .nav a:hover { background-color: #e9ecef; }
        .welcome { background-color: #d4edda; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .stat-card { background-color: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 2em; font-weight: bold; color: #007bff; }
        .logout { color: #dc3545; }
    </style>
</head>
<body>
<div class="header">
    <div class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/exercises">Exercises</a>
    </div>
    <div>
        <span th:text="'Welcome, ' + ${user.firstName}">Welcome, User</span>
        <a href="/logout" class="logout">Logout</a>
    </div>
</div>

<div class="welcome">
    <h2>Welcome to Your Fitness Dashboard!</h2>
    <p>Track your progress, plan workouts, and achieve your fitness goals.</p>
</div>

<div class="stats">
    <div class="stat-card">
        <div class="stat-number" th:text="${workoutCount}">0</div>
        <div>Total Workouts</div>
    </div>
    <div class="stat-card">
        <div class="stat-number">0</div>
        <div>This Week</div>
    </div>
    <div class="stat-card">
        <div class="stat-number">0</div>
        <div>Personal Records</div>
    </div>
</div>

<div>
    <h3>Quick Actions:</h3>
    <a href="/workouts/new" style="background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-right: 10px;">Start Workout</a>
    <a href="/exercises" style="background-color: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Browse Exercises</a>
</div>
</body>
</html>
