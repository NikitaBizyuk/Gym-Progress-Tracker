<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Progress Tracker</title>
</head>
<body>
<h1>Welcome to Gym Progress Tracker!</h1>
<p>Your fitness journey starts here.</p>

<div>
    <h3>Database Status:</h3>
    <p>Users: <span th:text="${userCounter}">Loading...</span></p>
    <p>Exercises: <span th:text="${exerciseCounter}">Loading...</span></p>
    <p>Workouts: <span th:text="${workoutCounter}">Loading...</span></p>
</div>
</body>
</html>
